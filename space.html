    <script>
        let currentNewsIndex = 0;
        const newsPerPage = 10;
        let allNews = [{"id": 26, "title": "SpaceX星舰第八次试飞成功，助推器回收", "category": "商业航天", "tag": "重磅", "time": "2小时前", "views": "55万", "stocks": ["SPACE"], "content": "SpaceX星舰第八次试飞成功，助推器回收\n\nSpaceX星舰第八次综合飞行测试成功，超重型助推器完成回收，飞船进入预定轨道。", "sources": [{"name": "SpaceX", "url": "#"}, {"name": "NASA", "url": "#"}]}, {"id": 27, "title": "中国商业航天公司天兵科技完成数亿元融资", "category": "商业航天", "tag": "", "time": "4小时前", "views": "22万", "stocks": ["天兵科技"], "content": "中国商业航天公司天兵科技完成数亿元融资\n\n天兵科技完成新一轮数亿元融资，用于天龙三号火箭研制和发射能力建设。", "sources": [{"name": "36氪", "url": "#"}, {"name": "投资界", "url": "#"}]}, {"id": 28, "title": "蓝色起源新格伦火箭计划3月首飞", "category": "商业航天", "tag": "", "time": "6小时前", "views": "19万", "stocks": ["蓝色起源"], "content": "蓝色起源新格伦火箭计划3月首飞\n\n贝索斯的蓝色起源宣布新格伦重型火箭计划3月进行首次轨道试飞，挑战SpaceX。", "sources": [{"name": "蓝色起源", "url": "#"}, {"name": "SpaceNews", "url": "#"}]}, {"id": 29, "title": "星链卫星突破7000颗，全球用户超500万", "category": "商业航天", "tag": "", "time": "8小时前", "views": "28万", "stocks": ["星链"], "content": "星链卫星突破7000颗，全球用户超500万\n\nSpaceX宣布星链在轨卫星突破7000颗，全球订阅用户超过500万，覆盖100多个国家。", "sources": [{"name": "SpaceX", "url": "#"}, {"name": "TechCrunch", "url": "#"}]}, {"id": 30, "title": "中国嫦娥六号完成月球背面采样返回", "category": "商业航天", "tag": "", "time": "10小时前", "views": "35万", "stocks": ["CNSA"], "content": "中国嫦娥六号完成月球背面采样返回\n\n嫦娥六号任务成功完成月球背面采样并返回地球，带回1935.3克月壤样品。", "sources": [{"name": "国家航天局", "url": "#"}, {"name": "新华社", "url": "#"}]}]
        
        function renderNews() {
            const newsList = document.getElementById('news-list');
            const newsToShow = allNews.slice(0, currentNewsIndex + newsPerPage);
            
            newsList.innerHTML = newsToShow.map(news => `
                <div class="news-item" onclick="location.href='news-detail.html?id=${news.id}'">
                    <div class="news-title">
                        ${news.tag ? `<span class="tag">${news.tag}</span>` : ''}
                        ${news.title}
                    </div>
                    <div class="news-meta">${news.time} · ${news.category}</div>
                </div>
            `).join('');
        }
        
        function loadMoreNews() {
            currentNewsIndex += newsPerPage;
            renderNews();
        }
        
        renderNews();
    </script>
