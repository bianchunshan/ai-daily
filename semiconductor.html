    <script>
        let currentNewsIndex = 0;
        const newsPerPage = 10;
        let allNews = [{"id": 11, "title": "台积电2nm工艺2025年量产，苹果A19首发", "category": "半导体", "tag": "重磅", "time": "1小时前", "views": "38万", "stocks": ["TSM", "AAPL"], "content": "台积电2nm工艺2025年量产，苹果A19首发\n\n台积电宣布2nm制程工艺将于2025年下半年量产，苹果A19芯片将成为首发客户。", "sources": [{"name": "台积电", "url": "#"}, {"name": "Digitimes", "url": "#"}]}, {"id": 12, "title": "英特尔18A工艺良率突破，重返先进制程竞争", "category": "半导体", "tag": "", "time": "3小时前", "views": "22万", "stocks": ["INTC"], "content": "英特尔18A工艺良率突破，重返先进制程竞争\n\n英特尔宣布18A（1.8nm）工艺良率取得重大突破，计划2025年量产，与台积电正面竞争。", "sources": [{"name": "英特尔", "url": "#"}, {"name": "AnandTech", "url": "#"}]}, {"id": 13, "title": "三星3nm GAA工艺良率提升至60%", "category": "半导体", "tag": "", "time": "5小时前", "views": "19万", "stocks": ["SSNLF"], "content": "三星3nm GAA工艺良率提升至60%\n\n三星电子宣布3nm GAA工艺良率已提升至60%，开始吸引高通、英伟达等客户订单。", "sources": [{"name": "韩国经济", "url": "#"}, {"name": "ETNews", "url": "#"}]}, {"id": 14, "title": "ASML High-NA EUV光刻机交付英特尔", "category": "半导体", "tag": "", "time": "7小时前", "views": "24万", "stocks": ["ASML", "INTC"], "content": "ASML High-NA EUV光刻机交付英特尔\n\nASML向英特尔交付首台High-NA EUV光刻机，单价超过3.5亿美元，用于2nm及以下制程。", "sources": [{"name": "ASML", "url": "#"}, {"name": "路透社", "url": "#"}]}, {"id": 15, "title": "华为麒麟芯片回归，国产7nm突破", "category": "半导体", "tag": "", "time": "9小时前", "views": "45万", "stocks": ["华为"], "content": "华为麒麟芯片回归，国产7nm突破\n\n华为新款手机搭载麒麟9000S后续芯片，采用国产7nm工艺，标志着中国半导体制造取得重要进展。", "sources": [{"name": "36氪", "url": "#"}, {"name": "半导体行业观察", "url": "#"}]}]
        
        function renderNews() {
            const newsList = document.getElementById('news-list');
            const newsToShow = allNews.slice(0, currentNewsIndex + newsPerPage);
            
            newsList.innerHTML = newsToShow.map(news => `
                <div class="news-item" onclick="location.href='news-detail.html?id=${news.id}'">
                    <div class="news-title">
                        ${news.tag ? `<span class="tag">${news.tag}</span>` : ''}
                        ${news.title}
                    </div>
                    <div class="news-meta">${news.time} · ${news.category}</div>
                </div>
            `).join('');
        }
        
        function loadMoreNews() {
            currentNewsIndex += newsPerPage;
            renderNews();
        }
        
        renderNews();
    </script>
