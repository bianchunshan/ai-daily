<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字货币 - 前沿科技日报</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif; background: #f4f5f6; line-height: 1.6; }
        .header { background: #d43030; color: #fff; padding: 12px 15px; position: sticky; top: 0; z-index: 100; }
        .nav { display: flex; overflow-x: auto; gap: 20px; padding: 10px 15px; background: #fff; border-bottom: 1px solid #e8e8e8; }
        .nav a { color: #666; text-decoration: none; font-size: 14px; white-space: nowrap; }
        .nav a.active { color: #d43030; font-weight: bold; }
        .news-list { background: #fff; }
        .news-item { padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .news-item:hover { background: #f8f8f8; }
        .news-title { font-size: 16px; color: #333; margin-bottom: 8px; line-height: 1.5; }
        .news-title:hover { color: #d43030; }
        .news-meta { font-size: 12px; color: #999; }
        .tag { color: #d43030; margin-right: 8px; font-weight: bold; }
        .load-more { text-align: center; padding: 20px; background: #fff; }
        .load-more-btn { padding: 10px 30px; background: #d43030; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .footer { background: #333; color: #999; text-align: center; padding: 20px; margin-top: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 18px; font-weight: bold;">前沿科技日报</div>
            <div>
                <button onclick="alert('登录功能开发中')" style="background: #fff; color: #d43030; border: none; padding: 6px 16px; border-radius: 4px; font-size: 14px; cursor: pointer; margin-right: 8px;">登录</button>
                <button onclick="alert('注册功能开发中')" style="background: transparent; color: #fff; border: 1px solid #fff; padding: 6px 16px; border-radius: 4px; font-size: 14px; cursor: pointer;">注册</button>
            </div>
        </div>
    </div>
    
    <div class="nav">
        <a href="index.html">首页</a>
        <a href="world.html">国际局势</a>
        <a href="ai.html">人工智能</a>
        <a href="semiconductor.html">半导体</a>
        <a href="new-energy.html">新能源</a>
        <a href="biotech.html">生物医药</a>
        <a href="robotics.html">机器人</a>
        <a href="space.html">商业航天</a>
        <a href="fusion.html">核聚变</a>
        <a href="quantum.html">量子计算</a>
        <a href="crypto.html" class="active">数字货币</a>
    </div>

    <div class="news-list" id="news-list">
        <div style="padding: 40px; text-align: center; color: #999;">暂无资讯，正在抓取中...</div>
    </div>

    <div class="load-more">
        <button class="load-more-btn" onclick="loadMoreNews()">加载更多</button>
    </div>

    <div class="footer">
        <p>前沿科技日报 · 全球科技投资情报 · 每日更新</p>
    </div>

    <script>
        let currentNewsIndex = 0;
        const newsPerPage = 10;
        let allNews = [
            {"id": 101, "title": "比特币突破10万美元大关，创历史新高", "category": "数字货币", "tag": "重磅", "time": "1小时前", "views": "8.5万", "stocks": ["BTC", "COIN"]},
            {"id": 102, "title": "以太坊2.0质押量突破3000万枚，网络安全性大幅提升", "category": "数字货币", "tag": "", "time": "2小时前", "views": "5.2万", "stocks": ["ETH"]},
            {"id": 103, "title": "美国SEC批准首个比特币现货ETF，机构资金涌入", "category": "数字货币", "tag": "重磅", "time": "3小时前", "views": "12.3万", "stocks": ["BTC", "GBTC"]},
            {"id": 104, "title": "币安推出新稳定币，与美元1:1锚定", "category": "数字货币", "tag": "", "time": "4小时前", "views": "3.8万", "stocks": ["BNB"]},
            {"id": 105, "title": "萨尔瓦多将比特币定为法定货币后，旅游业增长30%", "category": "数字货币", "tag": "", "time": "5小时前", "views": "4.1万", "stocks": ["BTC"]}
        ];
        
        function renderNews() {
            const newsList = document.getElementById('news-list');
            if (allNews.length === 0) {
                newsList.innerHTML = '<div style="padding: 40px; text-align: center; color: #999;">暂无资讯，正在抓取中...</div>';
                return;
            }
            const newsToShow = allNews.slice(0, currentNewsIndex + newsPerPage);
            
            newsList.innerHTML = newsToShow.map(news => `
                <div class="news-item" onclick="location.href='news-detail.html?id=${news.id}'">
                    <div class="news-title">
                        ${news.tag ? `<span class="tag">${news.tag}</span>` : ''}
                        ${news.title}
                    </div>
                    <div class="news-meta">${news.time} · ${news.category} · ${news.views}阅读</div>
                </div>
            `).join('');
        }
        
        function loadMoreNews() {
            currentNewsIndex += newsPerPage;
            renderNews();
        }
        
        renderNews();
    </script>
</body>
</html>
